<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <table>
      <tr>
        <input type="button" value="Go to home">
      </tr>
      <tr>
        <td><label for="SubscribeToMail">Subscribe to Email offers</label></td>
        <td><input type="checkbox" name="SubscribeToMail" value=""></td>
      </tr>
      <tr>
        <td><label for="Message">Message</label></td>
        <td><input type="text" name="Message" value=""></td>
      </tr>
      <tr>
        <td><label for="Background">Backgrounnd Colour</label></td>
        <td><input type="color" name="Background" value=""></td>
      </tr>
      <tr>
        <td><label for="date">Date</label></td>
        <td><input type="date" name="date" value=""></td>
      </tr>
      <tr>
        <td><label for="Email">Email</label></td>
        <td><input type="email" name="Email" value=""></td>
      </tr>
      <tr>
        <td><label for="Dp">Upload a picture</label></td>
        <td><input type="file" name="dp" value=""></td>
      </tr>
      <tr>
        <td>
          <p>Select the type of vehicle</p>
        </td>
        <td><input type="radio" name="type" value=""><label for="Petrol">Petrol</label>
          <input type="radio" name="type" value=""><label for="Diesel">Diesel</label>
          <input type="radio" name="type" value=""><label for="Electric">Electric</label>
        </td>
      </tr>
      <tr>
        <td><label for="Volume">Volume</label></td>
        <td><input type="range" name="Volume" value=""></td>
      </tr>

    </table>
    <input type="submit" name="">
  </form>
</body>

</html>
